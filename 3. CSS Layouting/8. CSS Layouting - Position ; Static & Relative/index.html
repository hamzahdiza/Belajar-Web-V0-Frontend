<!DOCTYPE html>
<html>
<head>
	<title>Coba Position</title>
	<style type="text/css">

		div {

			width: 200px;
			height: 200px;
			margin : auto;
		}

		.satu {
			background-color: lightgreen;
		}
		.dua {
			background-color: violet;
			position: fixed;
			top: 0px;
			left: 0px;
		}
		.tiga {
			background-color: gold;
		}

		.container {
			width: 600px;
			height: 650px;
			border : 10px solid green;
			position: relative;
		}
	</style>


</head>
<body>
	<div class="container">
		<div class="satu"></div>
		<div class="dua"></div>
		<div class="tiga"></div>
	</div>	
</body>
</html>
