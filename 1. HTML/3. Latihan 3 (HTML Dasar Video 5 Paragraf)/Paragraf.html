<!DOCTYPE html>
<html>
<head>
	<title>HTML paragraf</title>
</head>
<body>

<!--Contoh tag p, br, dan hr -->
<p>ini adalah paragraf 1</p>	
<br>
<p>ini adalah <br> paragraf 2</p>
<hr>

<!-- contoh tag b,u,i -->
<p><b>Selamat</b>dikuliah<i>umum</i></p>
<p>Nama <u>saya Hamzah</u></p>
<hr>

<!-- contoh tag strong dan em -->
<p><strong>Pengumuman</strong>. Kuliah umum 2020 <em>
ditiadakan!</em></p>

</body>
</html>
