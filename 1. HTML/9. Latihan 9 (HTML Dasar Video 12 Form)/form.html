<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h2>Latihan Kombinasi Form</h2>
<table border="0" cellspacing="0" cellpadding="5">
<form>
	<tr>
	<td><label for="username">username</td> <td>:</td></label></td>
	<td><input type="text" name="username"></td>
	</tr>
		<br>
	<tr>
	<label for="password"><td>password</td> <td>:</td></label>
	<td><input type="password" name="password"></td>
	</tr>
		<br>
	<tr>
		<td>Jenis Kelamin</td>
		<td>:</td>
		<td>
	<input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
	<input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>
		</td>
	</tr>
		<br>
	<tr>
	<td>Hobby</td>
	<td>:</td>
		<td>
	<input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
	<input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
	<input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
		</td>
	</tr>
		<br>
	<tr>
	<td>Pesan</td>
	<td>:</td>
	<td><textarea name="pesan" id="pesan" cols="25" rows="4"></textarea></td>
	</tr>
		<br>
	<tr>
	<td>Pilihan Kota</td>
	<td>:</td>
	<td>
	<select>
		<option>Bandung</option>
		<option>Bekasi</option>
		<option>Jakarta</option>
	</select>
	</td>
	</tr>
		<br>
	<tr>
	<td><button type="submit">kirim</button></td>
	</tr>
</table>
</form>

</body>
</html>
